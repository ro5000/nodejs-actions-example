---

name: NodeJS CI test

on:
  push:
    branches: [ "main", "test*" ]
    tags: [ "v1.*.*" ]
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
   
    steps:
    - uses: actions/checkout@v3

    - name: Use nodejs
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'

    - name: Install NPM packages
      run: npm install

    - name: Run test
      run: npm test
    
    - name: Docker build
      run: |
        docker build --tag ${{ github.repository }}:${GITHUB_SHA::6} .
        docker tag ${{ github.repository }}:${GITHUB_SHA::6} ${{ github.repository }}:latest 
    - name: Docker vulnerability scan
      uses: anchore/scan-action@v3
      id: scan
      with:
        image: ${{ github.repository }}:latest
        fail-build: false
    - name: Publish vuln scan report
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: ${{ step.scan.output.sarif }}
        
  
      
